<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localiza√ß√£o em Tempo Real | Premium</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h2>Localiza√ß√£o</h2>
    <p>Compartilhe sua posi√ß√£o em tempo real de forma segura e criptografada.</p>

    <input 
      type="email" 
      id="email" 
      placeholder="nome@exemplo.com" 
      required
    />

    <button id="btn-iniciar" onclick="handleIniciar()">Ativar Compartilhamento</button>

    <p id="status"></p>
  </div>

  <script>
    let watchId = null;

    function handleIniciar() {
      const email = document.getElementById('email').value;
      const statusEl = document.getElementById('status');
      const btn = document.getElementById('btn-iniciar');

      // Valida√ß√£o √©tica e profissional
      if (!email || !email.includes('@')) {
        statusEl.innerText = 'Por favor, insira um e-mail v√°lido.';
        statusEl.className = 'error';
        return;
      }

      // Feedback visual imediato
      statusEl.innerText = 'Solicitando acesso...';
      statusEl.className = '';
      btn.innerText = 'Conectando...';
      btn.disabled = true;
      btn.style.opacity = "0.7";
      btn.style.cursor = "not-allowed";

      watchId = navigator.geolocation.watchPosition(
        position => {
          // Estado de Sucesso
          statusEl.innerText = 'üì° Transmiss√£o ativa em tempo real';
          statusEl.className = 'active';
          btn.innerText = 'Compartilhando';

          const data = {
            email: email,
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            timestamp: new Date().toISOString()
          };

          // Envio para API
          fetch('/api/location', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          }).catch(err => console.error('Erro de conex√£o:', err));
          
          console.log('Posi√ß√£o atualizada:', data.lat, data.lng);
        },
        error => {
          // Tratamento de erro elegante
          btn.disabled = false;
          btn.style.opacity = "1";
          btn.style.cursor = "pointer";
          btn.innerText = 'Tentar Novamente';
          
          statusEl.className = 'error';
          if (error.code === 1) {
            statusEl.innerText = 'Acesso negado. Ative a localiza√ß√£o no navegador.';
          } else {
            statusEl.innerText = 'Erro ao obter localiza√ß√£o. Tente novamente.';
          }
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        }
      );
    }
  </script>
</body>
</html>
