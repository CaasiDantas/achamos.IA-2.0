<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Live | Gestão Premium</title>
  <link rel="stylesheet" href="painel.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <main class="dashboard">
    <header class="header">
      <div>
        <h2>Painel de Monitoramento</h2>
        <p id="counter">Sincronização ativa (3s)</p>
      </div>
      <div id="live-box" class="live-indicator">
        <span class="dot"></span> <span id="live-text">LIVE</span>
      </div>
    </header>

    <div id="grid-localizacoes" class="location-grid">
      </div>
  </main>

  <script>
    const counterEl = document.getElementById('counter');
    const liveBox = document.getElementById('live-box');
    const liveText = document.getElementById('live-text');

    // --- SISTEMA DE AVISO DE CONEXÃO ---
    window.addEventListener('offline', () => {
      counterEl.innerText = 'Conexão perdida. Verifique sua internet.';
      counterEl.style.color = '#ef4444';
      liveBox.style.background = 'rgba(239, 68, 68, 0.1)';
      liveBox.style.color = '#ef4444';
      liveText.innerText = 'OFFLINE';
    });

    window.addEventListener('online', () => {
      counterEl.innerText = 'Sincronização restaurada.';
      counterEl.style.color = ''; // Volta ao padrão do CSS
      liveBox.style.background = ''; // Volta ao padrão do CSS
      liveBox.style.color = '';
      liveText.innerText = 'LIVE';
      atualizar(); // Força uma atualização imediata ao voltar
    });

    async function removerUsuario(email) {
      if (!confirm(`Encerrar monitoramento de ${email}?`)) return;

      try {
        const res = await fetch('/api/location', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });

        if (res.ok) {
          const idLimpo = email.replace(/[^a-z0-9]/gi, '');
          const card = document.getElementById(`card-${idLimpo}`);
          if (card) {
            card.style.opacity = '0';
            card.style.transform = 'scale(0.95)';
            setTimeout(() => card.remove(), 300);
          }
        }
      } catch (e) {
        alert("Erro ao conectar com o servidor.");
      }
    }

    async function atualizar() {
      // Se o navegador estiver offline, nem tenta buscar dados
      if (!navigator.onLine) return;

      try {
        const res = await fetch('/api/location');
        const data = await res.json();
        const grid = document.getElementById('grid-localizacoes');
        
        const emailsServidor = Object.keys(data);

        // Limpa cards removidos
        document.querySelectorAll('.location-card').forEach(card => {
          if (!emailsServidor.includes(card.getAttribute('data-email'))) {
            card.remove();
          }
        });

        emailsServidor.forEach(email => {
          const loc = data[email];
          const idLimpo = email.replace(/[^a-z0-9]/gi, '');
          let card = document.getElementById(`card-${idLimpo}`);

          if (!card) {
            card = document.createElement('div');
            card.id = `card-${idLimpo}`;
            card.className = 'location-card';
            card.setAttribute('data-email', email);
            grid.appendChild(card);
          }

          card.innerHTML = `
            <button class="delete-btn" onclick="removerUsuario('${email}')" title="Remover">×</button>
            <div class="card-header">
              <div class="user-avatar">${email.charAt(0).toUpperCase()}</div>
              <div class="user-info">
                <strong title="${email}">${email}</strong>
                <span>Localização Ativa</span>
              </div>
            </div>
            <div class="card-body">
              <p class="timestamp">Visto em: ${new Date(loc.date).toLocaleTimeString()}</p>
              <div class="coords">${loc.lat.toFixed(5)}, ${loc.lng.toFixed(5)}</div>
            </div>
            <a class="map-btn" target="_blank" href="https://www.google.com/maps?q=${loc.lat},${loc.lng}">
              Ver no Google Maps
            </a>
          `;
        });
      } catch (e) {
        console.error("Erro na atualização automática.");
      }
    }

    setInterval(atualizar, 3000);
    atualizar();
  </script>
</body>
</html>
