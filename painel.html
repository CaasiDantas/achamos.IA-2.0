<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle | Live</title>
  <link rel="stylesheet" href="painel.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="dashboard">
    <header class="header">
      <div>
        <h2>Monitoramento em Tempo Real</h2>
        <p id="counter">Sincronizando com o servidor...</p>
      </div>
      <div class="live-indicator">
        <span class="dot"></span> LIVE
      </div>
    </header>

    <div id="grid-localizacoes" class="location-grid">
      </div>
  </main>

  <script>
    async function removerUsuario(email) {
      if (!confirm(`Encerrar monitoramento de ${email}?`)) return;

      try {
        const res = await fetch('/api/location', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });

        if (res.ok) {
          const idLimpo = email.replace(/[^a-z0-9]/gi, '');
          document.getElementById(`card-${idLimpo}`)?.remove();
        }
      } catch (e) {
        console.error("Erro ao remover:", e);
      }
    }

    async function atualizar() {
      try {
        const res = await fetch('/api/location');
        const data = await res.json();
        const grid = document.getElementById('grid-localizacoes');
        
        // Remove cards da tela que não estão mais no servidor
        const emailsNoServidor = Object.keys(data);
        document.querySelectorAll('.location-card').forEach(card => {
          const emailCard = card.getAttribute('data-email');
          if (!emailsNoServidor.includes(emailCard)) {
            card.remove();
          }
        });

        emailsNoServidor.forEach(email => {
          const loc = data[email];
          const idLimpo = email.replace(/[^a-z0-9]/gi, '');
          let card = document.getElementById(`card-${idLimpo}`);

          // Se o card não existe, cria. Se existe, apenas atualiza (Evita piscar)
          if (!card) {
            card = document.createElement('div');
            card.id = `card-${idLimpo}`;
            card.className = 'location-card';
            card.setAttribute('data-email', email);
            grid.appendChild(card);
          }

          card.innerHTML = `
            <button class="delete-btn" onclick="removerUsuario('${email}')" title="Remover">&times;</button>
            <div class="card-header">
              <div class="user-avatar">${email.charAt(0).toUpperCase()}</div>
              <div class="user-info">
                <strong title="${email}">${email}</strong>
                <span>Ativo agora</span>
              </div>
            </div>
            <div class="card-body">
              <p class="timestamp">
                Último sinal: ${new Date(loc.date).toLocaleTimeString()}
              </p>
              <div class="coords">
                ${loc.lat.toFixed(5)}, ${loc.lng.toFixed(5)}
              </div>
            </div>
            <a class="map-btn" target="_blank" href="https://www.google.com/maps?q=${loc.lat},${loc.lng}">
              Abrir no Maps
            </a>
          `;
        });
      } catch (e) {
        console.error("Erro na atualização:", e);
      }
    }

    setInterval(atualizar, 3000);
    atualizar();
  </script>
</body>
</html>
